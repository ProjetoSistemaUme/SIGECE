<main class="main">
  <div class="content">
    <p>
      <label>Botões</label>
    </p>
    <p-button label="Primary"></p-button>
    <p-button label="Secondary" severity="secondary"></p-button>
    <p-button label="Success" severity="success"></p-button>
    <p-button label="Info" severity="info"></p-button>
    <p-button label="Warning" severity="warning"></p-button>
    <p-button label="Help" severity="help"></p-button>
    <p-button label="Danger" severity="danger"></p-button>
    <p-button label="Submit" [disabled]="true"></p-button>
  </div>
  <p>
    <label>Botões com icones</label>
  </p>
  <div class="content">
    <p-button icon="pi pi-check"></p-button>
    <p-button label="Submit" icon="pi pi-check"></p-button>
    <p-button label="Submit" icon="pi pi-check" iconPos="right"></p-button>
  </div>
  <div>
    <p>
      <label>Card</label>
    </p>
    <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
          <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
      </ng-template>
      <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
          quas!
      </p>
      <ng-template pTemplate="footer">
          <p-button label="Save" icon="pi pi-check"></p-button>
          <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
      </ng-template>
    </p-card>
  </div>
  
</main>


<router-outlet/>
